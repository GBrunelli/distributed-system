argo-cd:
    server:
        config:
            admin.enabled: "true"
        resources:
            requests:
                memory: "512Mi"
                cpu: "250m"
            limits:
                memory: "1Gi"
                cpu: "500m"

    repoServer:
        env:
            - name: ARGOCD_EXEC_TIMEOUT
              value: 5m30s
        resources:
            requests:
                memory: "512Mi"
                cpu: "250m"
            limits:
                memory: "1Gi"
                cpu: "500m"

    controller:
        resources:
            requests:
                memory: "512Mi"
                cpu: "250m"
            limits:
                memory: "1Gi"
                cpu: "500m"
