apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            initContainers:
                - name: wait-for-kafka
                    image: alpine
                    command: ['sh', '-c', 'until nslookup kafka.kafka.svc.cluster.local; do echo waiting for kafka; sleep 2; done']
                - name: wait-for-postgresql
                    image: alpine
                    command: ['sh', '-c', 'until nslookup postgresql.postgresql.svc.cluster.local; do echo waiting for postgresql; sleep 2; done']
                containers:
                - name: backend
                    image: opaulosoares/dist_system_backend:latest
                    ports:
                    - containerPort: 5000
                    env:
                    - name: NODE_ENV
                    value: "production"
                    - name: PGUSER
                    value: "postgres"
                    - name: PGPASSWORD
                    value: "helloworld"
                    - name: PGHOST
                    value: "postgresql.postgresql.svc.cluster.local"
                    - name: PGDATABASE
                    value: "distribuidos"
                    - name: PGPORT
                    value: "5432"
                    - name: KAFKA_BROKERS
                    value: "kafka.kafka.svc.cluster.local:9092"
---
apiVersion: v1
kind: Service
metadata:
    name: backend-service
spec:
    selector:
        app: backend
    ports:
        - protocol: TCP
          port: 80
          targetPort: 5000
          nodePort: 30081
    type: NodePort
