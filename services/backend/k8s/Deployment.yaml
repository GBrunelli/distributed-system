apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            initContainers:
                - name: wait-for-etl
                  image: busybox:latest
                  command:
                      - /bin/sh
                      - -c
                      - |
                          echo "Checking ETL service availability..."
                          until nc -z -v -w30 etl.etl.svc.cluster.local 5432
                          do
                            echo "Waiting for ETL service to be available..."
                            sleep 5
                          done
                          echo "ETL service is available."
            containers:
                - name: backend
                  image: opaulosoares/dist_system_backend:latest
                  ports:
                      - containerPort: 5000
                  env:
                      - name: NODE_ENV
                        value: "production"
---
apiVersion: v1
kind: Service
metadata:
    name: backend-service
spec:
    selector:
        app: backend
    ports:
        - protocol: TCP
          port: 80
          targetPort: 5000
          nodePort: 30081
    type: NodePort
